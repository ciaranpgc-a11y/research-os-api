name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Check formatting
        run: ruff format --check .

      - name: Run lint checks
        run: ruff check .

      - name: Run tests
        run: python -m pytest -q

      - name: Validate Render blueprint YAML
        run: |
          python -c "from pathlib import Path; import yaml; p = Path('render.yaml'); assert p.exists(), 'render.yaml missing'; yaml.safe_load(p.read_text(encoding='utf-8'))"

      - name: Build Docker image
        run: docker build -t research-os-api .
