services:
  - type: web
    name: research-os-api
    runtime: docker
    healthCheckPath: /v1/health
    envVars:
      - key: OPENAI_API_KEY
        value: ""
      - key: CORS_ALLOW_ORIGINS
        value: http://localhost:5173,https://research-os-ui.onrender.com
  - name: research-os-ui
    type: web
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://research-os-api-achk.onrender.com
